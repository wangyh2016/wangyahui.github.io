<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>peasonal resume</title>
    <link rel="stylesheet" href="./static/css/resume.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="img-header">
                <div class="content">
                    <p>&lt;&gt;<strong> ON THE WAY </strong>&lt;/&gt;</p>
                </div>
            </div>
        </header>
        <main>
            <div class="information-all">
                <div class="col-6-asb">
                    <div class="col-3 peasonal">
                        <img class="peasonal-image" src="./static/image/peason.png" alt="">
                    </div>
                    <div class="col-9 item">
                        <p class="title name">
                            wangyahui
                        </p>
                        <div class="col-6">
                            <p class="phone">183 5713 xxxx</p>
                            <p class="education">xxxx大学</p>
                        </div>
                        <div class="col-6">
                            <p class="email">XXXXXX@sina.com</p>
                            <p class="profession">Communication engineering</p>
                        </div>
                    </div>
                </div>
                <div class="col-6-asb">
                    <div class="col-6 ensprience">
                        <div class="item">
                            <p class="title">
                                关于我
                            </p>
                            <ul>
                                <li>Platform operation and maintenance</li>
                                <li>Python development</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-6 skill">
                        <div class="item">
                            <p class="title">
                                technical ability
                            </p>
                            <div class="lang">
                                <lable>LINUX</lable>
                                <lable>PYTHON</lable>
                                <lable>DOCKER</lable>
                                <lable>Portainer</lable>
                                <lable>K8S</lable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <section>
                <div class="title about-me">
                    <p>联系我</p>
                </div>
                <div class="peasonal-message">
                    <img class="peasonal-image" src="./static/image/peason.png" alt="">
                    <div class="item">
                        <p class="name">wangyahui</p>
                        <p class="phone">183 5713 xxxx</p>
                        <p class="email">XXXXXX@sina.com</p>
                    </div>
                    <div class="item contact">
                        <div class="col-3 qrcode">
                            <img class="qr-image" src="./static/image/QRCode.png" alt="">
                        </div>
                        <div class="col-9">
                            <p>了解更多的我</p>
                            <div class="icon-container">
                                <a href="#" class="icon">
                                    <img src="./static/image/giteeICON.png" alt="">
                                </a>
                                <a href="#" class="icon">
                                    <img src="./static/image/zhihuICON.png" alt="">
                                </a>
                                <a href="#" class="icon">
                                    <img src="./static/image/weiboICON.png" alt="">
                                </a>
                                <a href="#" class="icon">
                                    <img src="./static/image/oscICON.png" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <p class="footer">© Gitee.com</p>
        </footer>
    </div>
</body>

</html>
